<div class="row">
<div class='col-md-12'>
	<h2>{{ user.nickname }}</h2>
	<hr />
	<form id='form_details' action='' method='POST'>
	{% csrf_token %}
	<table class="table table-hover table-striped table-bordered">
		<thead class="thead-inverse">
			<tr id='trQuestion'>
				<th>属性</th>
				<th>值</th>
			</tr>
		</thead>
		<tbody id='tagTbInfo'>
		{% for answer in answers %}
			<tr class='trAnswer'>
				<td>{{ answer.question }}</td>
				<td><input class="form-control form-control-lg tagAnswer" name='tagAnswer' placeholder='属性值' type="text" value="{{ answer }}" readonly></td>
			</tr>
		{% endfor %}
			<tr class='error'>
				<td>111</td>
				<td>222</td>
			</tr>
			<tr>
				<td>333</td>
				<td>444</td>
			</tr>
		</tbody>
	</table>
	</form>
</div>
</div>
<div class='row hidden' id='tagBtnHidden'>
	<div class="col-md-4 col-md-offset-1 btn btn-primary" type='button' onclick='tagInfoAdd()'>增添信息</div>
	<input class="col-md-4 col-md-offset-2 btn btn-primary" form='form_details' type='submit' value='确认修改' onclick='modifyComfirm()'>
</div>
