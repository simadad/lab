<div class="panel-heading" role="tab" id="heading{{ subjectHis.id }}">
	<h4 class="panel-title">
		<a class="collapsed" data-toggle="collapse" data-parent="#accordionSub" href="#collapse{{ subjectHis.id }}" aria-expanded="true" aria-controls="collapse{{ subjectHis.id }}">
			<span>{{ subjectHis.tag }}</span>
			<span class='pull-right'>{{ subjectHis.members.all.count }}</span>
			<span class='pull-right'>参与总数：</span>
		</a>
	</h4>
</div>
<div id="collapse{{ subjectHis.id }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{ subjectHis.id }}">
	<hr />
	<form class='form-horizontal'>
		<div class='form-group'>
			<label class='control-label col-md-1' for='subTag'>标签</label>
			<div class='col-md-10'>
				<input class='form-control' readonly id='subTag' value='{{ subjectHis.tag }}'>
			</div>						
			<div class='col-md-1'>
				{% if subject %}
				<button class='btn btn-success reSubBtn' form='' onclick='reSub({{ subjectHis.id }})' disabled>重启</button>
				{% else %}
				<button class='btn btn-success reSubBtn' form='' onclick='reSub({{ subjectHis.id }})'>重启</button>
				{% endif %}
			</div>
		</div>
		<div class='form-group'>
			<label class='control-label col-md-1' for='subTime_on'>起始日</label>
			<div class='col-md-10'>
				<input class='form-control' readonly id='subTime_on' value='{{ subjectHis.time_on|date:"Y-m-d" }}'>
			</div>
		</div>
		<div class='form-group'>
			<label class='control-label col-md-1' for='subTime_off'>结束日</label>
			<div class='col-md-10'>
				<input class='form-control' readonly id='subTime_off' value='{{ subjectHis.time_off|date:"Y-m-d" }}'>
			</div>
		</div>
		<div class='form-group'>
			<label class='control-label col-md-1' for='subReply'>回复</label>
			<div class='col-md-10'>
				<textarea class='form-control' id='subReply' readonly>{{ subjectHis.reply }}</textarea>
			</div>
		</div>
	</form>
</div>
